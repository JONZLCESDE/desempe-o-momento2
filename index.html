<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Interés Compuesto</title>
</head>
<body>
    <h2>Cálculo de Interés Compuesto con Depósitos Adicionales</h2>

    <form id="interestForm">
        <label for="capitalInicial">Capital Inicial:</label>
        <input type="number" id="capitalInicial" step="0.01" required>
        <br><br>

        <label for="interesAnual">Interés Anual (%):</label>
        <input type="number" id="interesAnual" step="0.01" required>
        <br><br>

        <label for="anos">Años:</label>
        <input type="number" id="anos" required>
        <br><br>

        <button type="button" onclick="agregarDeposito()">Agregar Depósito Adicional</button>
        <button type="button" onclick="calcularInteresCompuesto()">Calcular Capital Final</button>
    </form>

    <h3>Depósitos Adicionales:</h3>
    <div id="depositosContainer"></div>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
